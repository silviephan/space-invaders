<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="css/style.css" />
    <title>SPACE INVADERS</title>

    <link rel="apple-touch-icon" sizes="76x76" href="res/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon-16x16.png" />
    <link rel="manifest" href="res/site.webmanifest" />
    <link rel="mask-icon" href="res/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>SPACE<br />INVADERS</h1>
      </header>
      <main>
        <section class="menu-panel" data-route="#main">
          <h2>CONTROLS</h2>
          <ul>
            <li>
              <svg class="controls" id="arrows" width="100" height="41" viewBox="0 0 140 41">
                <path
                  d="M23.947,41V37.273H18.421V33.546H14.737V31.682H11.053V27.955H5.526V22.364H0V18.636H5.526V13.046h5.526V9.318h3.684V7.455h3.684V3.727h5.526V0h3.684V9.318H64.474V31.682H27.632V41H23.947ZM75.526,9.318h36.842V0h3.685V3.727h5.526V7.455h3.684V9.318h3.684v3.727h5.527v5.591H140v3.727h-5.526v5.591h-5.527v3.727h-3.684v1.864h-3.684v3.727h-5.526V41h-3.685V31.682H75.526V9.318Z"
                />
              </svg>
              MOVE LEFT & MOVE RIGHT
            </li>
            <li>
              <svg class="controls" id="spacebar" width="100" height="22" viewBox="0 0 76 22">
                <path d="M0,0H76V22H0V0ZM3,3V19H73V3H3Zm10,9c37.882,0,49,0,49,0,0-.044-0.011-5.011,0-5s2.913,0,3,0v8H10V7h3v5Z" />
              </svg>
              SHOOT LASERS
            </li>
            <li>
              <a href="#gameplay" class="start-btn btn-animate">START GAME</a>
            </li>
          </ul>
        </section>
        <section class="game-panel invisible" data-route="#gameplay">
          <nav>
            <div class="back-btn"><a id="#main" href="/">&lt; BACK</a></div>
            <div class="scorebar">
              SCORE:
              <div id="score">0</div>
            </div>
            <input class="sfx-switch" type="image" alt="Mute/Unmute toggle for audio" src="res/sfx-unmuted.png" />
          </nav>
          <canvas class="game"></canvas>
          <div class="score-form"></div>
        </section>
        <section class="gameover-panel invisible" data-route="#gameover">
          <h2>GAME OVER</h2>
          <div>
            <a href="#gameplay" class="start-btn btn-animate">PLAY AGAIN</a>
          </div>
          <div id="highscore">
            <h2>Highscores</h2>
            <table id="rankings">
              <tr>
                <th>RANK</th>
                <th>SCORE</th>
                <th>PLAYER NAME</th>
              </tr>
            </table>
          </div>
        </section>
        <canvas class="space"></canvas>
      </main>
      <footer>&copy; Há Trang Phanová | CTU FEL - B0B39KAJ</footer>
      <script type="module" src="js/index.js"></script>
    </div>
  </body>
</html>
